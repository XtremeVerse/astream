<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFlow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(270deg, #000000, #3a0ca3, #000000);
      background-size: 400% 400%;
      animation: moveBg 20s ease infinite;
      overflow: hidden;
    }

    /* background gradient animation */
    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* floating animated stars */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .website-name {
      font-size: 3.5rem;
      font-weight: 800;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    .proverb {
      font-size: 1.2rem;
      margin: 10px 0 30px;
      font-style: italic;
      opacity: 0.85;
    }

    .get-started {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      background: linear-gradient(270deg, #6a11cb, #ff006e);
      background-size: 200% 200%;
      color: white;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: gradientMove 3s linear infinite;
    }

    .get-started:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,0,110,0.7);
    }

    .about-link {
      display: inline-block;
      margin-top: 15px;
      color: #ffd6ff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .about-link:hover {
      color: #ff80ab;
    }

    .about-container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="website-name">FocusFlow</h1>
    <p class="proverb">"Discipline is the bridge between goals and achievement."</p>
    <a href="start.html" class="get-started">Get Started</a>
    <br><br>
    <a href="about.html" class="about-link">About Us</a>
  </div>

  <footer>
    <p>© 2025 FocusFlow • Focus. Learn. Achieve.</p>
  </footer>

  <canvas id="bgCanvas"></canvas>

  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 3,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.5)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>

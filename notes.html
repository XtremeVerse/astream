<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“’ Notes</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 1rem auto;
      background: #fff;
      color: #333;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #6a11cb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background: #2575fc;
    }

    .topic {
      margin-top: 1rem;
      padding: 0.8rem;
      background: #f1f1f1;
      border-radius: 8px;
    }

    .topic h3 {
      margin: 0 0 0.5rem 0;
      color: #6a11cb;
    }

    .note {
      padding: 0.6rem;
      background: #e9e9ff;
      margin: 0.4rem 0;
      border-radius: 6px;
    }

    .note small {
      display: block;
      font-size: 0.75rem;
      color: #666;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .actions button {
      flex: 1;
      font-size: 0.8rem;
      padding: 0.4rem;
    }

    .delete { background: #ff4757; }
    .edit { background: #2ed573; }
  </style>
</head>
<body>

  <header>ðŸ“’ Notes</header>

  <div class="container">
    <input type="text" id="topicInput" placeholder="Enter new topic (e.g., Math, History)">
    <button onclick="addTopic()">âž• Add Topic</button>

    <div id="topicsList"></div>
  </div>

  <script>
    let notesData = JSON.parse(localStorage.getItem("notesData")) || {};

    function saveData() {
      localStorage.setItem("notesData", JSON.stringify(notesData));
    }

    function addTopic() {
      const topic = document.getElementById("topicInput").value.trim();
      if (!topic) return alert("Enter a topic!");
      if (!notesData[topic]) notesData[topic] = [];
      saveData();
      render();
      document.getElementById("topicInput").value = "";
    }

    function addNote(topic) {
      const noteText = document.getElementById(`noteInput-${topic}`).value.trim();
      if (!noteText) return alert("Write something!");
      notesData[topic].push({ text: noteText, time: new Date().toLocaleString() });
      saveData();
      render();
    }

    function deleteNote(topic, index) {
      notesData[topic].splice(index, 1);
      saveData();
      render();
    }

    function editNote(topic, index) {
      const newText = prompt("Edit your note:", notesData[topic][index].text);
      if (newText !== null) {
        notesData[topic][index].text = newText;
        saveData();
        render();
      }
    }

    function render() {
      const topicsList = document.getElementById("topicsList");
      topicsList.innerHTML = "";

      for (let topic in notesData) {
        const div = document.createElement("div");
        div.className = "topic";
        div.innerHTML = `
          <h3>${topic}</h3>
          <textarea id="noteInput-${topic}" placeholder="Write a note..."></textarea>
          <button onclick="addNote('${topic}')">Add Note</button>
          <div>
            ${notesData[topic].map((n, i) => `
              <div class="note">
                ${n.text}
                <small>${n.time}</small>
                <div class="actions">
                  <button class="edit" onclick="editNote('${topic}', ${i})">Edit</button>
                  <button class="delete" onclick="deleteNote('${topic}', ${i})">Delete</button>
                </div>
              </div>
            `).join("")}
          </div>
        `;
        topicsList.appendChild(div);
      }
    }

    render();
  </script>
</body>
</html>
